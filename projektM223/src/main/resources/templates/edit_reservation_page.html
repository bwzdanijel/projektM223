<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Reservation</title>
    <link rel="stylesheet" href="styles/edit_reservation_page.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        td:first-child {
            width: 25%;
            vertical-align: top;
        }
        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Edit Reservation</h1>
<form th:object="${reservation}" method="post" action="/reservations/update/{privateCode}">
    <label for="date">Date:</label>
    <input type="date" id="date" th:field="*{date}">
    <br>
    <label for="from">From:</label>
    <input type="text" id="from" th:field="*{from}">
    <br>
    <label for="to">To:</label>
    <input type="text" id="to" th:field="*{to}">
    <br>
    <label for="room">Room:</label>
    <input type="number" id="room" th:field="*{room}">
    <br>
    <label for="comment">Comment:</label>
    <textarea id="comment" th:field="*{comment}"></textarea>
    <br>
    <label for="memberList">Member List:</label>
    <input type="text" id="memberList" th:field="*{memberList}">
    <br>
    <button type="submit">Update Reservation</button>
</form>
<br>
<a href="/reservations/{privateCode}">Back to Details</a>
</body>
</html>
