<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Reservation</title>
    <link rel="stylesheet" href="/styles/create_reservation_page.css">
</head>
<body>
<form th:object="${newReservation}" method="post" action="/reservations/create">
    <h1>Create Reservation</h1>
    <table>
        <tbody>
        <tr>
            <td>
                <label for="date">Date:</label>
            </td>
            <td>
                <input type="date" id="date" th:field="*{date}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="from">From:</label>
            </td>
            <td>
                <input type="text" id="from" th:field="*{from}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="to">To:</label>
            </td>
            <td>
                <input type="text" id="to" th:field="*{to}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="room">Room:</label>
            </td>
            <td>
                <select id="room" th:field="*{room}">
                    <option value="101">101</option>
                    <option value="102">102</option>
                    <option value="103">103</option>
                    <option value="111">111</option>
                    <option value="112">112</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="comment">Comment:</label>
            </td>
            <td>
                <textarea id="comment" th:field="*{comment}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="memberList">Member List:</label>
            </td>
            <td>
                <textarea id="memberList" th:field="*{memberList}"></textarea>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit">Create Reservation</button>
</form>
</body>
</html>
