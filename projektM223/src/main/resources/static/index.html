<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="styles/login-style.css">
  <link rel="stylesheet" href="styles/custom-buttons.css">
</head>
<body>
<div class="container">
  <form method="post" action="/reservations/byPublicKey">
    <div class="input-group public">
      <label for="public-input">Enter Public Key</label>
      <input type="text" id="public-input" name="publicCode" required>
      <button type="submit" class="submit-button">Submit</button>
    </div>
  </form>
  <form method="post" action="/reservations/byPrivateKey">
    <div class="input-group private">
      <label for="private-input">Enter Private Key</label>
      <input type="text" id="private-input" name="privateCode" required>
      <button type="submit" class="submit-button">Submit</button>
    </div>
  </form>
  <form method="get" action="/reservations/create">
    <div class="button-group continue">
      <button type="submit" class="submit-button">Continue without Key</button>
    </div>
  </form>
</div>
</body>
</html>
