<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="styles/login-style.css">
</head>
<body>
<div class="container">


  <form method="post" action="/login">

    <div class="input-group public">
      <label for="public-input">Enter Public Key</label>
      <input type="text" id="public-input" required="false">
      <button type="button">Submit</button>
    </div>

    <div class="input-group private">
      <label for="private-input">Enter Private Key</label>
      <input type="text" id="private-input" required="false">
      <button type="button">Submit</button>
    </div>

    <div class="button-group continue">
      <button type="button">Continue without Key</button>
    </div>
  </form>

</div>
</body>
</html>
