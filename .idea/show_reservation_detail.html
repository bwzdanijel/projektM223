<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Details</title>
    <link rel="stylesheet" href="../projektM223/src/main/resources/templates/styles/edit_reservation_page.css">
</head>
<body>
<div class="container">
    <div class="reservation-details" th:if="${reservation != null}">
        <h2>Reservation Details</h2>
        <p>Reservation Code: <span th:text="${reservation.publicCode}"></span></p>
        <p>Date: <span th:text="${#dates.format(reservation.date, 'yyyy-MM-dd')}"></span></p>
        <p>From: <span th:text="${reservation.from}"></span></p>
        <p>To: <span th:text="${reservation.to}"></span></p>
        <p>Room: <span th:text="${reservation.room}"></span></p>
        <p>Comment: <span th:text="${reservation.comment}"></span></p>
        <p>Member List: <span th:text="${reservation.memberList}"></span></p>
    </div>
    <div th:if="${reservation == null}">
        <p>Reservation not found.</p>
    </div>
</div>
</body>
</html>
